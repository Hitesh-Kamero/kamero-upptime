    url: https://goapi.kamero.in/v1/event_home_viewer?eventCode=anmolkriti&skip=0&limit=2

status-website:
  # Add your custom domain name
  cname: status.kamero.in
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Kamero.in Status
  introTitle: "**Kamero.in Uptime Monitor** is powered by Upptime."
  introMessage: This page provides real-time status updates for Kamero.in services and APIs.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

