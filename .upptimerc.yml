# Change these first
owner: kamero-in # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Kamero.in Website
    url: https://kamero.in
  - name: Kamero.in Admin
    url: https://login.kamero.in
  - name: Anmolkriti Event
    url: https://kamero.in/anmolkriti
  - name: API v2
    url: https://apiv2.kamero.in/v1/check_app_v2
